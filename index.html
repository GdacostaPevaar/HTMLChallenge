<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar bg-transparent fixed-top">
      <a class="navbar-brand custom-navbar-brand" href="#">
        <img src="./Images/logo-blanco.png" class="navbar-logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactasnos</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="hero-image"></header>

    <section class="projects-section py-5">
      <div class="container">
        <h4 class="projects-title">Nuestros proyectos</h4>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <div class="image">
              <img
                src="./Images/foto-1.png"
                alt="Proyecto 1"
                class="img-fluid mb-3 image__img"
              />
              <div class="image__overlay image__overlay--primary">
                <a class="image__description" href="#">VER PROYECTO</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="image">
              <img
                src="./Images/foto-2.png"
                alt="Proyecto 2"
                class="img-fluid mb-3 image__img"
              />
              <div class="image__overlay image__overlay--primary">
                <a class="image__description" href="#">VER PROYECTO</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="image">
              <img
                src="./images/foto-3.png"
                alt="Proyecto 3"
                class="img-fluid mb-3 image__img"
              />
              <div class="image__overlay image__overlay--primary">
                <a class="image__description" href="#">VER PROYECTO</a>
              </div>
            </div>
          </div>
        </div>
        <h4>Cuéntanos cómo planeas la casa de tus sueños</h4>
      </div>
    </section>

    <footer class="footer py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 text-center">
            <h3 class="footer-title">Nosotros</h3>
            <ul class="list-unstyled mb-0">
              <a href="#">
                <li>Visión</li>
              </a>
              <a href="#">
                <li>Misión</li>
              </a>
              <a href="#">
                <li>Filosofía</li>
              </a>
            </ul>
          </div>
          <div class="col-12 col-md-4 footer-social">
            <div class="social-header">
              <h3>Redes sociales</h3>
            </div>
            <div class="social-icons">
              <a href="#">
                <img
                  src="./Images/facebook.png"
                  alt="Facebook"
                  class="img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="./Images/twittericon.png"
                  alt="Twitter"
                  class="img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="./Images/instagram.png"
                  alt="Instagram"
                  class="img-fluid"
                />
              </a>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="footer-contact text-center">
              <h3 class="footer-contact-title">Contáctanos</h3>
              <p>Calle 146 #19-11</p>
              <p>301 1234567</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
